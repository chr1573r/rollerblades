server {
    listen 80 default_server;
    listen [::]:80 default_server;

    root /output;
    index index.html;

    server_name _;

    # Serve package files
    location / {
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        try_files $uri $uri/ =404;
    }

    # Cache static package files
    location ~* \.(tar\.gz|signature|pub)$ {
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    # Don't cache index and metadata
    location ~* \.(txt|html|log)$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
